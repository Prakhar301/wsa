<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="house.css">
        <title>FunShala</title>
    </head>
    <body>
        <div class="container ads">
            <center>
                <h1 class="hone">
                    <img src="images/logo.png" class="logo">   
                </h1>
                <h2><kbd>Origami Section</kbd></h2>
                <center>
                    <label>Let's make a origami house in seven simple steps</label>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646650998/Origami/House/first.jpg" class="double"></span>
                    <br>
                    <label>Step 1: Fold the paper in half from left edge to right edge, then unfold.</label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646650998/Origami/House/second.jpg" class="double"></span>
                    <br>
                    <label>Step 2: Once again, fold in half from top to bottom edge and unfold again. We just need the creases.</label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651000/Origami/House/third.jpg" class="double"></span>
                    <br>
                    <label>Step 3: Fold the edges to the center as you see in the images.</label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651000/Origami/House/fourth.jpg"></span>
                    <br>
                    <label>Step 4:Turn the figure over.</label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646650999/Origami/House/fifth.jpg" class="double"></span>
                    <br>
                    <label>Step 5: Fold the left and right edges to the center. </label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651001/Origami/House/sixth.jpg" class="triple"></span>
                    <br>
                    <label>Step 6:Time for the tricky roof overhang. Open the top left and right flaps, spread out the corners to the side, and flatten down like you see in the picture.</label></span>
                    </div>
                    <br><br>
                    <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651000/Origami/House/seventh.jpg"></span>
                    <br>
                    <label>Step 7:Turn the house over and draw the door and window. Done!!</label></span>
                    </div>
                </center>
                <button onclick="back()" class="backer">Go to Origami Page</button>
            </center>
            <br>        
        </div>
        <script src="house.js"></script>
    </body>
</html>
