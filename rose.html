<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rose.css">
        <title>FunShala</title>
    </head>
    <body>
        <div class="container ads">
            <center>
                <h1 class="hone">
                    <img src="images/logo.png" class="logo">   
                </h1>
                <h2><kbd>Origami Section</kbd></h2>
                <center>
                    <label>Let's make a origami rose in eight simple steps</label>
                </center>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/first.jpg"></span>
                <br>
                <label>Step 1: Start with a piece of napkin. Regular paper also works, but won't look as nice.</label></span>
                </div>
                <br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/second.jpg" class="double"></span>
                <br>
                <label>Step 2: Roll up the napkin like you see.</label></span>
                </div>
                <br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/third.jpg"></span>
                <br>
                <label>Step 3: Begin forming the rose by pinching near the top.</label></span>
                </div>
                <br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651086/Origami/Rose/fourth.jpg"></span>
                <br>
                <label>Step 4: While pinching with one hand, Roll below the rose with your other hand.</label></span>
                </div>                
                <br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651086/Origami/Rose/fifth.jpg"></span>
                <br>
                <label>	Step 5: Lift the corner up to one side from the bottom of the napkin.</label></span>
                </div>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/sixth.jpg" class="double"></span>
                <br>
                <label>Step 6: Start rolling up from the bottom of the rose.</label></span>
                </div>
                <br><br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/seventh.jpg"></span>
                <br><br>
                <label>Step 7: As you roll up, try to leave the loose corner hanging to the side. This will be used for the petal.</label></span>
                </div>
                <br><br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646651087/Origami/Rose/eighth.jpg"></span>
                <br><br>
                <label>Step 8: Twist the base of the petal so its shape can be more defined. Done!!!!</label></span>
                </div>
                <button onclick="back()" class="backer">Go to Origami Page</button>
            </center>
        </div>
        <script src="rose.js"></script>
    </body>
</html>
