<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="frog.css">
        <title>FunShala</title>
    </head>
    <body>
        <div class="container ads">
            <center>
                <h1 class="hone">
                    <img src="images/logo.png" class="logo">   
                </h1>
                <h2><kbd>Origami Section</kbd></h2>
                <center>
                    <label>Let's make a origami Frog in thirteen simple steps</label>
                </center>
                <br><br>
                <div>
                    <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/first.jpg"></span>
                <br>
                <label>Step 1: Fold the top left corner to the right side, making the top right corner as pointy as possible.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/second.jpg"></span>
                <br>
                <label>Step 2: Unfold.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/third.jpg"></span>
                <br>
                <label>Step 3: Repeat Step 1 with the other corner.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/fourth.jpg"></span>
                <br>
                <label>Step 4: Unfold.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/fifth.jpg"></span>
                <br>
                <label>Step 5: Fold back the top from where the "X" creases meet.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/sixth.jpg"></span>
                <br>
                <label>Step 6: Unfold the top.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/seventh.jpg"></span>
                <br>
                <label>Step 7: Bring the creases together to form a triangle at the top.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/eighth.jpg"></span>
                <br>
                <label>Step 8: Fold the left corner of the triangle to the top of the triangle.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/ninth.jpg"></span>
                <br>
                <label>Step 9: Repeat with the right corner.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/tenth.jpg"></span>
                <br>
                <label>Step 10: Fold the sides to the center.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657443/Origami/Frog/eleventh.jpg"></span>
                <br>
                <label>Step 11: Fold the bottom corners to the corners of the diamond.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657444/Origami/Frog/twelfth.jpg"></span>
                <br>
                <label>Step 12: Fold the bottom rectangle in half.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657444/Origami/Frog/thirteenth.jpg"></span>
                <br>
                    <label>Step 13: Turn the frog over and add some eyeballs. Press down on the edge of the back to make it jump. Done!!!!</label></span>
                </div>
                <center><button onclick="back()" class="backer">Go to Origami Page</button></center>
            </center>   
        </div>
        <br>
        <script src="frog.js"></script>
    </body>
</html>
