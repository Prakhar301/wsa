<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dog.css">
        <title>FunShala</title>
    </head>
    <body>
        <div class="container ads">
            <center>
                <h1 class="hone">
                    <img src="images/logo.png" class="logo">   
                </h1>
                <h2><kbd>Origami Section</kbd></h2>
                <center>
                    <label>Let's make a origami dog in seven simple steps</label>
                </center>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657503/Origami/Dog/first.jpg"></span>
                <br>
                <label>Step 1: Fold paper in half by folding the top corner to the bottom corner.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657503/Origami/Dog/second.jpg"></span>
                <br>
                <label>Step 2: Fold the triangle in half by folding the left corner to the right corner.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657506/Origami/Dog/three.jpg"></span>
                <br>
                <label>Step 3: Unfold.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657504/Origami/Dog/fourth.jpg"></span>
                <br>
                <label>Step 4: Let's make the ears! Fold both corners of the triangle down at an angle like you see in the picture.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657492/Origami/Dog/fifth.jpg"></span>
                <br>
                <label>Step 5: The head's too pointy! Fold the top corner to the back.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657504/Origami/Dog/sixth.jpg"></span>
                <br>
                <label>Step 6: Unless you want a pointy chin, fold the bottom corner back also.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657504/Origami/Dog/seventh.jpg"></span>
                <br><br>
                <label>	Step 7: Give your dog a face by drawing the eyes and nose. Done!</label></span>
                </div>
                <center><button onclick="back()" class="backer">Go to Origami Page</button>
            </center>
        </div>
        <br>
        <script src="dog.js"></script>
    </body>
</html>
