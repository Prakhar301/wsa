<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bird.css">
        <title>FunShala</title>
    </head>
    <body>
        <div class="container ads">
            <center>
                <h1 class="hone">
                    <img src="images/logo.png" class="logo">   
                </h1>
                <h2><kbd>Origami Section</kbd></h2>
                <center>
                    <label>Let's make a origami bird in eight simple steps</label>
                </center>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657420/Origami/Bird/first.jpg"></span>
                <br>
                <label>Step 1: Fold the paper in half by folding the top corner to the bottom corner. You should have an upside down triangle.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657420/Origami/Bird/second.jpg"></span>
                <br>
                <label>Step 2: Fold part of the top down so that the edge is about halfway down. Don't make this flap too thin because this will become the wings.</label>   </span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657421/Origami/Bird/third.jpg"></span>
                <br>
                <label>Step 3:Turn the paper over.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657420/Origami/Bird/fourth.jpg"></span>
                <br>
                <label>Step 4: Take the bottom corner of the top layer and fold it up like this.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657419/Origami/Bird/fifth.jpg"></span>
                <br>
                <label>Step 5: Fold the figure in half by folding the left side over to the right.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657421/Origami/Bird/sixth.jpg"></span>
                <br>
                <label>Step 6: Now fold that same flap back like this to make one of the wings.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657420/Origami/Bird/seventh.jpg"></span>
                <br>
                <label>Step 7: Fold the other wing back also.</label></span>
                </div>
                <br><br>
                <div>
                <span><img src="https://res.cloudinary.com/ambp/image/upload/v1646657419/Origami/Bird/eighth.jpg" class="double"></span>
                <br>
                <label>Step 8: Push the center of the head in and flatten. This is called an inside reverse fold. Done!</label></span>
                </div>
                <br>
                <center><button onclick="back()" class="backer">Go to Origami Page</button></center>
            </center>
            <br>
        </div>
        <script src="bird.js"></script>
    </body>
</html>
